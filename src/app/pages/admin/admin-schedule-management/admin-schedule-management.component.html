<div class="contenedor-centrado">
  <div *ngIf="cargando">Cargando horarios...</div>
  <div *ngIf="!cargando">
    <h2>Gesti√≥n de Horarios</h2>

    <table class="tabla-horarios">
      <thead>
        <tr>
          <th *ngFor="let dia of diasDeLaSemana">{{ dia }}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td *ngFor="let dia of diasDeLaSemana">
            <div class="horario">
              <span>{{ obtenerHorario(dia) }}</span>
              <button (click)="abrirModal(dia)">Editar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Modal para editar horario -->
    <div class="modal" *ngIf="diaSeleccionado">
      <div class="modal-contenido">
        <h3>Definir Horario para {{ diaSeleccionado }}</h3>
        <form [formGroup]="formularioHorario" (ngSubmit)="guardarHorario()">
          <label for="inicio">Hora de Inicio</label>
          <input id="inicio" type="time" formControlName="inicio" />

          <label for="fin">Hora de Cierre</label>
          <input id="fin" type="time" formControlName="fin" />

          <div class="botones">
            <button type="submit">Guardar</button>
            <button type="button" (click)="cerrarModal()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
