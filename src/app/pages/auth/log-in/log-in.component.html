<div class="contenedor">
  <div class="formulario">
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="iniciarSesion()">
      <fieldset>
        <label for="email">Correo electrónico</label>
        <input id="email" [(ngModel)]="email" name="email" type="email" required />

        <label for="contrasenia">Contraseña</label>
        <input id="contrasenia" [(ngModel)]="contrasenia" name="contrasenia" type="password" required />

        <button type="submit">Iniciar sesión</button>
      </fieldset>
    </form>


    <div>
      <p>¿No tienes una cuenta?</p>
      <button (click)="registrarse()">Registrarse</button>
    </div>
  </div>
</div>
