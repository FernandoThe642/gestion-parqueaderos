<div class="contenedor">
  <div class="formulario">
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="iniciarSesion()">
      <fieldset>
        <label for="email">Correo electrónico</label>
        <input id="email" [(ngModel)]="email" name="email" type="email" required />

        <label for="password">Contraseña</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" required />

        <button type="submit">Iniciar sesión</button>
      </fieldset>
    </form>

    <button (click)="iniciarSesionConGoogle()">Iniciar sesión con Google</button>
    <div>
      <p>¿No tienes una cuenta?</p>
      <button (click)="registrarse()">Registrarse</button>
    </div>
  </div>
</div>
