<div class="contenedor">
  <div class="formulario">
    <h2>Registrarse</h2>
    <form (ngSubmit)="registrar()">
      <fieldset>
        <label for="email">Correo electrónico</label>
        <input id="email" [(ngModel)]="usuario.email" name="email" type="email" required />

        <label for="contrasenia">Contraseña</label>
        <input id="contrasenia" [(ngModel)]="usuario.contrasenia" name="contrasenia" type="password" required />

        <label for="nombre">Nombre</label>
        <input id="nombre" [(ngModel)]="usuario.nombre" name="nombre" type="text" required />

        <label for="telefono">Teléfono</label>
        <input id="telefono" [(ngModel)]="usuario.telefono" name="telefono" type="text" required />

        <label for="cedula">Cédula</label>
        <input id="cedula" [(ngModel)]="usuario.cedula" name="cedula" type="text" required />

        <button type="submit">Registrarse</button>
      </fieldset>
    </form>
  </div>
</div>
